{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main -->
   <title>WeatherWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <script src="{% static 'js/forecast.js' %}"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">WeatherWise</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Forecast</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Main Weather Section -->
  <div class="container mt-5">
    <div class="weather-card text-center">
        <h2>Select Your City</h2>
         <select class="form-select mb-3" id="citySelect">
  <option value="london">London</option>
  <option value="tokyo">Tokyo</option>
  <option value="new-york">New York</option>
  <option value="paris">Paris</option>
  <option value="amsterdam">Amsterdam</option>
  <option value="berlin">Berlin</option>
             <option value="berlin">Moscow</option>
             <option value="berlin">Rome</option>
             <option value="berlin">Budapest</option>
</select>


      <h1 id="temperature">18°C</h1>
      <p id="condition">Partly Cloudy</p>
      <img src="{% static 'myapp/images/weather.png' %}" class="weather-icon" alt="Forecast Icon">


        <!-- Current Time clock -->
      <p id="time" class="mt-3">Current Time: --:--</p>
    </div>

  </div>

  <!-- Forecast Section -->
  <div class="forecast mt-4">
  <div class="forecast-day" onclick="togglePop(this)">
    <strong>Mon</strong><br />
    <span>🌦️</span><br />
    <span class="temp">17°C</span>
  </div>

  <div class="forecast-day" onclick="togglePop(this)">
    <strong>Tue</strong><br />
    <span>☀️</span><br />
    <span class="temp">21°C</span>
  </div>

  <div class="forecast-day" onclick="togglePop(this)">
    <strong>Wed</strong><br />
    <span>🌧️</span><br />
    <span class="temp">16°C</span>
  </div>

  <div class="forecast-day" onclick="togglePop(this)">
    <strong>Thur</strong><br />
    <span>🌦️</span><br />
    <span class="temp">14°C</span>
  </div>

  <div class="forecast-day" onclick="togglePop(this)">
    <strong>Fri</strong><br />
    <span>🌦️</span><br />
    <span class="temp">17°C</span>
  </div>

      <div class="forecast-day" onclick="togglePop(this)">
    <strong>Sat</strong><br />
    <span>🌧️</span><br />
    <span class="temp">16°C</span>
  </div>

      <div class="forecast-day" onclick="togglePop(this)">
    <strong>Sun</strong><br />
    <span>🌧️</span><br />
    <span class="temp">16°C</span>
  </div>
</div>


  <!-- Scripts -->
  <script>
     // Simple time updater
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('time').textContent = 'Current Time: ' + timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
